<body>
    <header>
      <nav>
        <a href="home.html">Home</a>
        <a href="#">Login</a>
        <a href="sign up.html">Signup</a>
        
      </nav>
    </header>
    <div class="bg-image">
    <div class="container">
      <div class="login-form">
        
        <h2>Create an Account</h2>
        <form action="#" method="post">

          <label for="Prefix"> Prefix: </label>
          <select name="Prefix" id="Prefix">
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option></select>

          <label for="first Name">First Name: </label>
          <input name="first Name" id="first Name" type="text" required> 

          <label for="last Name">Last Name: </label>
          <input name="last Name" id="last Name" type="text" required>

          <label for="phone number">Phone Number: </label>
          <input name="phone number" id="phone Number" type="tel"  required>

          <label for="email">Email:</label>
          <input type="text" id="Email" name="Email" placeholder="ex:jack@12" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
          <label for="cpassword">Confirm Password:</label>
          <input type="password" id="cpassword" name="cpassword" required>

          <label for="address">Address: </label>
          <input name="address" id="address" type="text" required>

          <label for="city">City: </label>
          <input name="city" id="city" type="text" required>

          <label for="state">State: </label>
          <select name="state" id="state" required>
            <option value="">-select one-</option>
            <option value="AP">AP</option>
            <option value="AR">AR</option>
            <option value="AS">AS</option>
            <option value="BR">BR</option>
            <option value="CT">CT</option>
            <option value="GA">GA</option>
            <option value="GJ">GJ</option>
            <option value="HR">HR</option>
            <option value="HP">HP</option>
            <option value="JH">JH</option>
            <option value="KA">KA</option>
            <option value="KL">KL</option>
            <option value="MP">MP</option>
            <option value="MH">MH</option>
            <option value="MN">MN</option>
            <option value="ML">ML</option>
            <option value="MZ">MZ</option>
            <option value="NL">NL</option>
            <option value="OD">OD</option>
            <option value="PB">PB</option>
            <option value="RJ">RJ</option>
            <option value="SK">SK</option>
            <option value="TN">TN</option>
            <option value="TG">TG</option>
            <option value="TR">TR</option>
            <option value="UL">UL</option>
            <option value="UP">UP</option>
            <option value="WB">WB</option>
          </select>    
          
          <label for="postal code">Postal Code: </label>
          <input name="postal code" id="postal code" type="text" required>
        

          <label for="dateofbirth">Date Of Birth</label>
          <input name="dateofbirth" id="dateofbirth" type="date" required>

          <label for="occupation">Occupation: </label>
          <select name="occupation" id="occupation" required>
            <option value="">-select one-</option>
            <option value="Student">Student</option>
            <option value="Graduate">Graduate</option>
            <option value="Homemaker">Homemaker</option>
            <option value="Employed ">Employed </option>
            <option value="Retired">Retired</option>
          </select>  
          
          <label for="interests">Interests:</label>
          
            Environment
            <input type="checkbox" value="Environment">
            Education
            <input type="checkbox" value="Education" >
            Animal Welfare
            <input type="checkbox" value="Animal Welfare">
            Healthcare
            <input type="checkbox" value="Healthcare">
            Social Services
            <input type="checkbox" value="Social Services">
            Arts And Culture:
          <input type="checkbox" value="Arts And Culture">

          <input type="submit" value="Signup">
        </form>
      </div>
    </div>
  </div>
    <footer>
