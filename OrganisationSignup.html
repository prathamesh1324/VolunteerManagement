<body>
    <header>
      <nav>
        <a href="/home.html">Home</a>
        <a href="/login.html">Login</a>

      </nav>
    </header>
    <div class="bg-image">
      <div class="container">
        <div class="login-form">
          <h2>Create an Account</h2>
          <form action="#" method="post">
  
            <label for="nameorg">Name of the organisation:</label>
            <input type="text" id="username" name="username" required>
          
            <label for="liscence">Liscence no:</label>
            <input type="text" id="username" name="username" required>
          
            <label for="address">Address:</label>
            <input type="text" id="username" name="username" required>
          
            <label for="contact">Contact no:</label>
            <input type="text" id="username" name="username" required>
  
            <label for="organisation-type">Type of Organisation:</label>
            <select id="organisation-type" name="organisation-type" required>
              <option value="healthcare">Healthcare</option>
              <option value="education">Education</option>
              <option value="animal-welfare">Animal Welfare</option>
              <option value="environment-conservation">Evironment and Conservation</option>
              <option value="social-service">Social Services</option>
              <option value="elderly-care">Elderly Care</option>
              <option value="disability">Disability Services</option>
            </select>
          
            <label for="email">Email:</label>
            <input type="text" id="username" name="username" required>
  
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          
            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" required>
  
          
            <input type="submit" value="Signup">
          </form>
        </div>
      </div>
    </div>
